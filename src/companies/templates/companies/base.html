<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>ManaCorp</title>
  <!-- MDB icon -->
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href= '{% static "/css/bootstrap.min.css" %}'>
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href='{% static "/css/mdb.min.css" %}'>
  {% block css %}{% endblock css %}
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href='{% static "/css/style.css" %}'>
  <!-- jQuery -->
  <script type="text/javascript" src='{% static "js/jquery.min.js" %}'></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src='{% static "js/popper.min.js" %}'></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src='{% static "js/bootstrap.min.js" %}'></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src='{% static "js/mdb.min.js" %}'></script>
  {% block javascript %}{% endblock javascript %}
  

</head>
<body >
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark mdb-color darken-3 mb-4">
        <a class="navbar-brand" href="#">MCR</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
              <a class="nav-link" href= "{% url 'site-homepage' %}">Home
              </a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href= "{% url 'show-companies' %}"> Companies</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href=" {% url 'show-invoices' %} ">Invoices</a>
            </li>
             <li class="nav-item ">
              <a class="nav-link" href=" {% url 'show-contacts' %} ">Contacts</a>
            </li>
          </ul>
          <span class="navbar-text white-text">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item ">
                <a href= "{% url 'admin:index' %}" class="nav-link">Admin</a>
              </li>
              <li class="nav-item ">
                <a href="{% url 'logout' %}" class="nav-link">Logout</a>
              </li>
              
            </ul>
          </span>
        </div>
      </nav>

{%  block content %}
{% endblock %}
    <!-- Footer -->

  <!-- Footer -->

  <!-- End your project here-->

  


</body>
</html>
