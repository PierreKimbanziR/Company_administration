{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Kimbanzi Corp</title>
  <!-- MDB icon -->
  <link rel="icon" href= '{% static  "img/mdb-favicon.ico" %}' type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href= '{% static "/css/bootstrap.min.css" %}'>
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href='{% static "/css/mdb.min.css" %}'>
  {% block css %}{% endblock css %}
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href='{% static "/css/style.css" %}'>
  <!-- jQuery -->
  <script type="text/javascript" src='{% static "js/jquery.min.js" %}'></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src='{% static "js/popper.min.js" %}'></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src='{% static "js/bootstrap.min.js" %}'></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src='{% static "js/mdb.min.js" %}'></script>
  {% block javascript %}{% endblock javascript %}
</head>
<body class= "mdb-color lighten-5">

  <div class="row d-flex justify-content-center mt-5" >
    <div class="card w-20" >
        <div class="card-body text-center">

        <b>Your password has been reset. you can login again.</b> <br>
         <small>
            <form action="{% url 'login' %}">
            <input type="submit" value="Login" class="btn btn-cyan">
        </form>
        </small>
        </div>
        </div>
    </div>
</body>
</html>
